<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    
    <div class="calculator">
        <h1>My Calculator</h1>
        <div class="display">
                    <input type="text" id="screen" > </div>
        
        <div class="buttons">
        <div class="button1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="button2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="button3">
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="button4">
            <button>0</button>
            <button>.</button>
            <button id="changer">=</button>
        </div>

        <div class="button5">
            <button>clc</button>
            <button>/</button>
            <button>*</button>
            <button>+</button>
            <button>-</button>
            <button>X</button>
        </div>
        <div class="button6">
                <button>Sin</button>
                <button>Cos</button>
                <button>Tan</button>
                <button>Log</button>
                <button>PI</button>
                <button>SQRT</button>

        </div>
    </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
